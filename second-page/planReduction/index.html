<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Оценки сотрудников</title>

    <style>
        body {
            font-family: "Oswald", sans-serif;
            background-color: #1a2a44;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .employee-section {
            display: grid;
            grid-template-columns: 0.4fr 1.5fr auto;
            margin-block-end: 2.2vh;
            background-color: #2F6F8B;
            border: 0.22vw solid #160893;
        }

        .employee-section-title {
            display: grid;
            grid-template-columns: 21.2% 39.42% auto;
            margin-block-end: 2.2vh;
            position: static;
        }



        .employee-title {
            font-size: 1.465vw;
            font-variation-settings: 'wght' 500;
            padding: 1.465vw;
            border-right: 1px solid #FFF;
            background-color: #5052AB;
        }

        .employee-title:last-child {
            border: none;
        }

        .employee-name {
            font-size: 1.465vw;
            font-variation-settings: 'wght' 200;
            padding: 1.465vw;
            border-right: 1px solid #FFF;
            background-color: #5052AB;
        }



        .department {
            display: flex;
            align-items: center;
            padding-inline: 1.465vw;
            background-color: #2e3b55;
            border-bottom: 1px solid #FFF;
            background: rgba(51, 77, 128, 0.70);
            flex: 1;
            position: relative;

        }

        .department:first-child {
            border-top: 0;
        }

        .department:last-child {
            border: none;
        }

        .department-wrapper {
            display: flex;
            flex-direction: column;
        }

        .department:nth-child(even) {
            background: rgba(80, 82, 171, 0.70);
        }

        .department-name {
            flex: 50.4% 1 1;
            font-size: 0.977vw;
            padding-block: 0.488vw;
            border-inline-end: 1px solid #FFF;

        }

        .progress-container {
            flex: 50% 1 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Стили для кастомного прогресс-бара */
        .custom-progress {
            width: 80%;
            block-size: 0.732vw;
            background-color: #002060;
            position: relative;
            border-radius: 5px;
            margin-inline-start: 1.302vw;
        }

        .custom-progress-bar {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        .score {
            margin-left: 10px;
            font-size: 0.977vw;
            text-align: right;
        }

        .total-row {
            display: flex;
            align-items: center;
            padding: 1.465vw;
            background-color: #2e3b55;
            border-top: 1px solid #FFF;
            font-size: 0.977vw;
            font-variation-settings: 'wght' 500;
        }

        .total-row .department-name {
            font-variation-settings: 'wght' 700;
            font-size: 1.277vw;

        }

        /* Добавьте в <style> */
        .plan-zero {
            color: #ff4d4d;
            /* Красный цвет только для цифры plan */
        }
    </style>
</head>

<body>
    <div class="employee-section-title">
        <div class="employee-title">Ответственное лицо</div>
        <div class="employee-title">Название подразделения</div>
        <div class="employee-title">План</div>
    </div>
    <div id="employee-container"></div>
    <script src="/lib/signalr/dist/browser/signalr.js"></script>
    <script src="/js/VideoWall/SlaveCommunication.js"></script>
    <script src="/assets/planReduction/dist/js/data.js"></script>
    <script src="/assets/planReduction/dist/js/planReduction.js"></script>

    <script>

    </script>
</body>

</html>
